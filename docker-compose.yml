version: '3.7'

services:
  db:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_USER: postgres
      POSTGRES_DB: QLNV

  web:
    build: .
    restart: always
    command: "bash build/start_backend_dev.sh"
    volumes:
      - .:/app
    env_file:
    - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:mypassword@db:5432/QLNV

volumes:
  postgres_data: {}